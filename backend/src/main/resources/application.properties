spring.application.name=backend
## ⚙️ MySQL Data Source Configuration
# Loads the URL from the system environment variable named DB_URL
spring.datasource.url=${DB_URL} 

# Loads the username from the system environment variable named DB_USER
spring.datasource.username=${DB_USER}

# Loads the password from the system environment variable named DB_PASS
spring.datasource.password=${DB_PASS}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
# Creates/updates tables automatically (Use 'validate' or 'none' for production)
spring.jpa.hibernate.ddl-auto=update 

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect